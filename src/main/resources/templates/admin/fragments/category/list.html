<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/fragments/layout_admin.html}">


<head>
    <title>Category List</title>
</head>

<body>

    <section class="row" layout:fragment="content">
			
        <div th:if="${message != null}" class="alert alert-primary" role="alert">
            <i th:text="${message}"></i>
        </div>

        <table  border ="1" width = "100%" class="table table-striped table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>STT</th>
                    <th>Images</th>
                    <th>Category Name</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${list}">
                    <td scope="row" th:text="${category.id}"></td>
                    <td th:text="${category.images}"></td>
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.status}"></td>
                    <td>
                    
                        <a th:href="@{'/admin/categories/edit/' + ${category.id}}"
                           class="btn btn-outline-warning"><i class="fa fa-edit">Edit </i></a>
                        <a th:href="@{'/admin/categories/delete/' + ${category.id}}"
                           class="btn btn-outline-danger"><i class="fa fa-trash">Delete</i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
