<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/fragments/layout_admin.html}">
<head>
    <title>Category Form</title>
</head>
<body>
    <section class="row" layout:fragment="content">
            <h2 th:text="${category.isEdit} ? 'Edit Category' : 'Add New Category'">Add New Category</h2>
        <form th:action="@{/admin/categories/saveOrUpdate}" method="POST" th:object="${category}">
            <div class="mb-3" th:if="${category.isEdit}">
                <label for="categoryId" class="form-label">Category ID:</label>
                <input type="hidden" th:field="*{isEdit}">
                <input type="text" readonly class="form-control" th:field="*{categoryId}"
                       id="categoryId" name="categoryId" placeholder="Category Id">
                <div th:if="${#fields.hasErrors('categoryId')}"
                     id="categoryIdId" class="form-text text-muted"><span class="text-danger">Category ID is required!</span></div>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Category Name:</label>
                <input type="text" class="form-control" th:field="*{name}" id="name" name="name" placeholder="Category Name">
                <div th:if="${#fields.hasErrors('name')}" id="nameIdId" class="form-text text-muted"><span class="text-danger">Category Name is required!</span></div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
</body>
</html>
